<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
        <img src="Background.jpg" class="bg-image" alt="Background">
      
  <h1>Rock Paper Scissors</h1>

  <div class="scoreboard">
    Wins: <span id="wins">0</span> |
    Losses: <span id="losses">0</span> |
    Draws: <span id="draws">0</span>
  </div>

  <div class="choices">
    <div class="choice" onclick="playGame('Rock')">
      <img src="rock.png" alt="Rock">
      <p>Rock</p>
    </div>
    <div class="choice" onclick="playGame('paper')">
      <img src="paper.png" alt="Paper">
      <p>Paper</p>
    </div>
    <div class="choice" onclick="playGame('scissors')">
      <img src="scissors.png" alt="Scissors">
      <p>Scissors</p>
    </div>
  </div>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
